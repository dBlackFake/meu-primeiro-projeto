<!DOCTYPE html>
<hmtl>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header id="sub-princ">
            <div class="caixa">
            <h1><a href="index.html"><img id="img-princ" src="../html5 e css3/img/logo-branco.png" alt="Logo da barbearia"></a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="produtos.html">PRODUTOS</a></li>
                    <li><a href="https://twitter.com/jcabralcrf">CONTATO</a></li>
                </ul>
            </nav>
        </div>

        </header>
        <main>
            <form>
                <label for="NomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="NomeSobrenome" class="input-padrao" required placeholder="Seu nome e sobrenome">

                <label for="email">E-mail</label>
                <input type="email" id="email" class='input-padrao' required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class='input-padrao' required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class='input-padrao' placeholder="Digite algo para nós!"></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="cont" value="email" id="radio-email"> E-mail</label>
                    
                    <label for="radio-telefone"><input type="radio" name="cont" value="telefone" id="radio-telefone"> Ligação</label>
                
                    <label for="radio-wpp"><input type="radio" name="cont" value="wpp" id="radio-wpp" checked> Whatsapp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar Formulário" class='enviar'>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</tr>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</tr>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img class="imgRoda" src=".//img/logo-branco.png" alt="Logo da barbearia">
            <p class="tata"><a href="https://www.instagram.com/thaixsouzaaa/">&#128293;Thaís é linda - 2021</a></p>
        </footer>



    </body>

</hmtl>
